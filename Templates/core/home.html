{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container my-5">
  <h1 class="text-center mb-4 text-primary fw-bold">âœ¨ Featured Products âœ¨</h1>

  <div class="row g-4">
    {% for p in products %}
      <div class="col-md-4 col-lg-3">
        <div class="card shadow-sm border-0 rounded-4 h-100">
          <!-- Product Image Placeholder -->
          <div class="bg-light d-flex align-items-center justify-content-center"
               style="height: 200px; border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
            <span class="text-muted">ðŸ“¦ Image</span>
          </div>

          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-semibold">
              <a href="{{ p.get_absolute_url }}" class="text-decoration-none text-dark">
                {{ p.title }}
              </a>
            </h5>
            <p class="card-text text-success fw-bold mb-3">
              {{ p.price }} {{ CURRENCY|default:"$" }}
            </p>

            <a href="{% url 'add_to_cart' p.id %}"
               class="btn btn-primary mt-auto rounded-pill shadow-sm">
              ðŸ›’ Add to cart
            </a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12">
        <p class="text-muted text-center">No products yet.</p>
      </div>
    {% endfor %}
  </div>
</div>

<style>
  body {
    background: linear-gradient(120deg, #f9fcff, #e8f3ff);
  }
  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  .btn-primary {
    transition: all 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #0d6efd;
    transform: scale(1.05);
  }
</style>
{% endblock %}

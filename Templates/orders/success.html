{% extends "base.html" %}

{% block title %}Order Success{% endblock %}

{% block content %}
<div class="container text-center py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="bg-light p-5 rounded-3 shadow-sm">

        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill text-success mb-4" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>

        <h1 class="display-4 fw-bold">Thank You!</h1>
        <p class="lead">Your order has been placed successfully.</p>
        <hr class="my-4">
        <p class="mb-0">
          Your order ID is: <strong class="text-primary">#{{ order.id }}</strong> </p>
        <p>
          A confirmation email has been sent to your address.
        </p>

        <a class="btn btn-primary btn-lg mt-3" href="{% url 'home' %}" role="button">Continue Shopping</a>
      </div>

    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2>Checkout - Order #{{ order.id }}</h2>
    <p>Total: <strong>{{ amount }} BDT</strong></p>

    <div class="mt-4" style="display:flex; gap:1rem;">
        <a class="btn btn-primary" href="{% url 'payments:bkash_create' order.id %}">
            Pay with bKash
        </a>
        <a class="btn btn-secondary" href="{% url 'payments:nagad_create' order.id %}">
            Pay with Nagad
        </a>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Welcome Back ðŸ‘‹</h3>

          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
            {% endfor %}
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label for="username" class="form-label">Username or Email</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username or email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>

          <p class="text-center mt-3 mb-0">
            Donâ€™t have an account? <a href="{% url 'signup' %}">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
